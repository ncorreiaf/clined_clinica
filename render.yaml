services:
  - type: web
    name: clined-system
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clined-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false

databases:
  - name: clined-db
    databaseName: clined
    user: clined
    region: oregon
    plan: free
