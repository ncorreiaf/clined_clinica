<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie Nossa Clínica - CLINED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .feedback-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 1.1rem;
        }

        .rating-section {
            margin: 40px 0;
        }

        .rating-title {
            text-align: center;
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .nps-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .nps-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nps-btn:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .nps-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.15);
        }

        .rating-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .rating-labels span {
            max-width: 150px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert-info {
            background: #e3f2fd;
            border: none;
            border-radius: 10px;
            color: #1976d2;
            padding: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .feedback-container {
                padding: 25px;
            }

            .logo-section h1 {
                font-size: 2rem;
            }

            .nps-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .rating-labels {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="logo-section">
            <h1><i class="fas fa-heartbeat"></i> CLINED</h1>
            <p>Um novo conceito em saúde</p>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Sua opinião é muito importante!</strong><br>
            Avalie sua experiência conosco de 0 a 10.
        </div>

        <form method="POST" id="feedbackForm">
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-user me-2"></i>
                    Seu nome (opcional)
                </label>
                <input type="text"
                       class="form-control"
                       name="nome_paciente"
                       placeholder="Digite seu nome ou deixe em branco para avaliar anonimamente">
            </div>

            <div class="rating-section">
                <div class="rating-title">
                    De 0 a 10, qual a probabilidade de você recomendar nossa clínica para um amigo ou familiar?
                </div>

                <input type="hidden" name="nota_nps" id="notaNps" required>

                <div class="nps-buttons">
                    <button type="button" class="nps-btn" data-nota="0">0</button>
                    <button type="button" class="nps-btn" data-nota="1">1</button>
                    <button type="button" class="nps-btn" data-nota="2">2</button>
                    <button type="button" class="nps-btn" data-nota="3">3</button>
                    <button type="button" class="nps-btn" data-nota="4">4</button>
                    <button type="button" class="nps-btn" data-nota="5">5</button>
                    <button type="button" class="nps-btn" data-nota="6">6</button>
                    <button type="button" class="nps-btn" data-nota="7">7</button>
                    <button type="button" class="nps-btn" data-nota="8">8</button>
                    <button type="button" class="nps-btn" data-nota="9">9</button>
                    <button type="button" class="nps-btn" data-nota="10">10</button>
                </div>

                <div class="rating-labels">
                    <span><i class="fas fa-frown text-danger"></i> Muito Improvável</span>
                    <span><i class="fas fa-smile text-success"></i> Muito Provável</span>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-comment me-2"></i>
                    Deixe um comentário (opcional)
                </label>
                <textarea class="form-control"
                          name="comentario"
                          rows="4"
                          placeholder="Conte-nos mais sobre sua experiência..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit" disabled>
                <i class="fas fa-paper-plane me-2"></i>
                Enviar Avaliação
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-lock me-1"></i>
                Suas informações são confidenciais e seguras
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const npsButtons = document.querySelectorAll('.nps-btn');
        const notaNpsInput = document.getElementById('notaNps');
        const btnSubmit = document.getElementById('btnSubmit');

        npsButtons.forEach(button => {
            button.addEventListener('click', function() {
                const nota = this.getAttribute('data-nota');

                npsButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');

                notaNpsInput.value = nota;
                btnSubmit.disabled = false;
            });
        });

        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            if (!notaNpsInput.value) {
                e.preventDefault();
                alert('Por favor, selecione uma nota de 0 a 10.');
                return false;
            }

            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Enviando...';
        });
    </script>
</body>
</html>
