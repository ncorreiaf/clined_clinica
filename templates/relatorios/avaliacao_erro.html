<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - {{ config.CLINIC_NAME }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .erro-container {
            max-width: 600px;
            width: 100%;
        }
        .card-erro {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: none;
            text-align: center;
            padding: 40px;
        }
        .icone-erro {
            font-size: 80px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="erro-container">
        <div class="card card-erro">
            <i class="fas fa-exclamation-triangle icone-erro"></i>

            <h2 class="mt-4 mb-3">Ops! Algo deu errado</h2>

            <p class="text-muted mb-4">
                Não foi possível processar sua avaliação no momento.
            </p>

            <div class="alert alert-danger">
                <strong>Erro:</strong> {{ erro }}
            </div>

            <p class="mt-4">
                Por favor, tente novamente mais tarde ou entre em contato conosco.
            </p>

            <button class="btn btn-primary mt-3" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>

            <div class="mt-4">
                <img src="{{ url_for('static', filename='image.png') }}" alt="{{ config.CLINIC_NAME }}" style="max-width: 200px;">
            </div>
        </div>
    </div>
</body>
</html>
