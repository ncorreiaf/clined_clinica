<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimentos - CLINED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container-fluid {
            height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin: 0;
        }

        .logo-section p {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
        }

        .clock-section {
            text-align: right;
        }

        .clock {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .date {
            font-size: 1.2rem;
            color: #666;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: calc(100vh - 180px);
        }

        /* Atendimento Atual */
        .atendimento-atual {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .atendimento-atual h2 {
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .paciente-atual {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .paciente-atual h3 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .paciente-atual .info {
            font-size: 1.5rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Sem Atendimento */
        .sem-atendimento {
            text-align: center;
            color: #999;
            padding: 60px;
        }

        .sem-atendimento i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .sem-atendimento h3 {
            font-size: 2rem;
            color: #999;
        }

        /* Próximos Atendimentos */
        .proximos-atendimentos {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .proximos-atendimentos h2 {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .proximo-item {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .proximo-item:hover {
            transform: translateX(5px);
        }

        .proximo-item h4 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 8px;
        }

        .proximo-item p {
            margin: 5px 0;
            color: #666;
            font-size: 1rem;
        }

        .horario {
            font-weight: 700;
            color: #667eea;
            font-size: 1.2rem;
        }

        /* Estatísticas */
        .estatisticas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Informações do Médico */
        .info-medico {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-medico h4 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .info-medico p {
            margin: 5px 0;
            color: #666;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <h1><i class="fas fa-heartbeat"></i> CLINED</h1>
                <p>Sistema de Gestão Clínica</p>
            </div>
            <div class="clock-section">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">Carregando...</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Atendimento Atual -->
            <div class="atendimento-atual">
                <h2>
                    <i class="fas fa-user-md"></i>
                    Atendimento Atual
                </h2>
                <div id="atualContent" class="fade-in">
                    <div class="sem-atendimento">
                        <i class="fas fa-clock"></i>
                        <h3>Aguardando próximo atendimento</h3>
                    </div>
                </div>

                <!-- Estatísticas do Dia -->
                <div class="estatisticas">
                    <div class="stat-card">
                        <h3 id="statTotal">0</h3>
                        <p>Total do Dia</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="statAtendidos">0</h3>
                        <p>Atendidos</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="statEspera">0</h3>
                        <p>Em Espera</p>
                    </div>
                </div>
            </div>

            <!-- Próximos Atendimentos -->
            <div class="proximos-atendimentos">
                <h2>
                    <i class="fas fa-list-ol"></i>
                    Próximos Atendimentos
                </h2>
                <div id="proximosContent">
                    <p style="text-align: center; color: #999; padding: 40px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i><br><br>
                        Carregando...
                    </p>
                </div>

                <!-- Informações do Médico -->
                <div class="info-medico">
                    <h4><i class="fas fa-stethoscope"></i> Profissional de Plantão</h4>
                    <p><strong>Nome:</strong> <span id="medicoNome">-</span></p>
                    <p><strong>Especialidade:</strong> <span id="medicoEsp">-</span></p>
                    <p><strong>CRM:</strong> <span id="medicoCrm">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Atualizar relógio
        function atualizarRelogio() {
            const agora = new Date();
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${horas}:${minutos}:${segundos}`;

            const dias = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                          'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            const diaSemana = dias[agora.getDay()];
            const dia = agora.getDate();
            const mes = meses[agora.getMonth()];
            const ano = agora.getFullYear();

            document.getElementById('date').textContent = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
        }

        // Atualizar atendimentos
        async function atualizarAtendimentos() {
            try {
                const response = await fetch('/chamados/api/atendimentos-atual');
                const data = await response.json();

                // Atualizar informações do médico
                document.getElementById('medicoNome').textContent = data.profissional.nome;
                document.getElementById('medicoEsp').textContent = data.profissional.especialidade;
                document.getElementById('medicoCrm').textContent = data.profissional.crm;

                // Atualizar atendimento atual
                const atualContent = document.getElementById('atualContent');
                if (data.atual) {
                    atualContent.innerHTML = `
                        <div class="paciente-atual pulse">
                            <h3><i class="fas fa-user"></i> ${data.atual.paciente}</h3>
                            <div class="info">
                                <i class="fas fa-clock"></i>
                                <span>${data.atual.horario}</span>
                            </div>
                            <div class="info">
                                <i class="fas fa-notes-medical"></i>
                                <span>${data.atual.servico}</span>
                            </div>
                            <div class="status-badge">
                                <i class="fas fa-heartbeat"></i> ${data.atual.status}
                            </div>
                        </div>
                    `;
                } else {
                    atualContent.innerHTML = `
                        <div class="sem-atendimento">
                            <i class="fas fa-clock"></i>
                            <h3>Aguardando próximo atendimento</h3>
                        </div>
                    `;
                }

                // Atualizar próximos atendimentos
                const proximosContent = document.getElementById('proximosContent');
                if (data.proximos.length === 0) {
                    proximosContent.innerHTML = `
                        <p style="text-align: center; color: #999; padding: 40px;">
                            <i class="fas fa-check-circle" style="font-size: 2rem;"></i><br><br>
                            Nenhum atendimento pendente
                        </p>
                    `;
                } else {
                    let html = '';
                    data.proximos.forEach((proximo, index) => {
                        html += `
                            <div class="proximo-item fade-in" style="animation-delay: ${index * 0.1}s">
                                <h4>${index + 1}. ${proximo.paciente}</h4>
                                <p class="horario"><i class="fas fa-clock"></i> ${proximo.horario}</p>
                                <p><i class="fas fa-notes-medical"></i> ${proximo.servico}</p>
                                <p><i class="fas fa-info-circle"></i> ${proximo.status}</p>
                            </div>
                        `;
                    });
                    proximosContent.innerHTML = html;
                }

            } catch (error) {
                console.error('Erro ao atualizar atendimentos:', error);
            }
        }

        // Atualizar estatísticas
        async function atualizarEstatisticas() {
            try {
                const response = await fetch('/chamados/api/estatisticas-dia');
                const data = await response.json();

                document.getElementById('statTotal').textContent = data.total;
                document.getElementById('statAtendidos').textContent = data.atendidos;
                document.getElementById('statEspera').textContent = data.em_espera;

            } catch (error) {
                console.error('Erro ao atualizar estatísticas:', error);
            }
        }

        // Inicializar
        atualizarRelogio();
        atualizarAtendimentos();
        atualizarEstatisticas();

        // Atualizar a cada segundo (relógio)
        setInterval(atualizarRelogio, 1000);

        // Atualizar a cada 5 segundos (atendimentos)
        setInterval(atualizarAtendimentos, 5000);

        // Atualizar a cada 10 segundos (estatísticas)
        setInterval(atualizarEstatisticas, 10000);
    </script>
</body>
</html>
